<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <nav>
          <div class="txt">
            <p>My balance</p>
            <h4>$921.48</h4>
          </div>
          <div class="img"><img src="images/logo.svg" /></div>
        </nav>

        <div class="chart_con">
          <h4>Spending - last 7 days</h4>
          <div class="chart_bars">
            <!-- bar1 -->
            <div class="bar_can">
              <p>$17.45</p>
              <div class="bar"></div>
              <p>mon</p>
            </div>

            <!-- bar2 -->
            <div class="bar_can">
              <p>$34.91</p>
              <div class="bar"></div>
              <p>tue</p>
            </div>

            <!-- bar3 -->
            <div class="bar_can">
              <p>$52.36</p>
              <div class="bar"></div>
              <p>wed</p>
            </div>

            <!-- bar4 -->
            <div class="bar_can">
              <p>$31.07</p>
              <div class="bar"></div>
              <p>thu</p>
            </div>

            <!-- bar5 -->
            <div class="bar_can">
              <p>$23.39</p>
              <div class="bar"></div>
              <p>fri</p>
            </div>

            <!-- bar6 -->
            <div class="bar_can">
              <p>$43.28</p>
              <div class="bar"></div>
              <p>sat</p>
            </div>

            <!-- bar7 -->
            <div class="bar_can">
              <p>$25.48</p>
              <div class="bar"></div>
              <p>sun</p>
            </div>
          </div>

          <footer>
            <div>
              <p>Total this month</p>
              <h3>$478.33</h3>
            </div>
            <div>
              <p>+2.4%</p>
              <p>from last month</p>
            </div>
          </footer>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
